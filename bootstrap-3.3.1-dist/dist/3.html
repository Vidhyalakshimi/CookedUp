<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
  
        <title>Bootstrap tutorial</title>
        
       <script>
        function initialize() {
          var pyrmont = new google.maps.LatLng(-33.8665, 151.1956);

          var map = new google.maps.Map(document.getElementById('map'), {
            center: pyrmont,
            zoom: 15,
            scrollwheel: false
          });

          // Specify location, radius and place types for your Places API search.
          var request = {
            location: pyrmont,
            radius: '500',
            types: ['store']
          };

          // Create the PlaceService and send the request.
          // Handle the callback with an anonymous function.
          var service = new google.maps.places.PlacesService(map);
          service.nearbySearch(request, function(results, status) {
            if (status == google.maps.places.PlacesServiceStatus.OK) {
              for (var i = 0; i < results.length; i++) {
                var place = results[i];
                // If the request succeeds, draw the place location on
                // the map as a marker, and register an event to handle a
                // click on the marker.
                var marker = new google.maps.Marker({
                  map: map,
                  position: place.geometry.locationd
                     
                });
                  
                  marker.setMap(map);
              }
            }
          });
       
       
    
        }
        
       
        
        // Run the initialize function when the window has finished loading.
        google.maps.event.addDomListener(window, 'load', initialize); 
       </script>
    <body>
    </head>
  
        
        <div class="container-fluid">
            <h1>Bootstrap </h1>
            <div class="jumbotron">
            Hey there!
            </div>
      
            <div class="row">
                <div class="col-sm-4" style="background-color:red">4col1</div>
                <div class="col-sm-4" style="background-color:blue">4col2</div>
                <div class="col-sm-4" style="background-color:green">4col3</div>
            </div>
             <div class="row">
                <div class="col-sm-3">4col1</div>
                <div class="col-sm-3">4col2</div>
                <div class="col-sm-3">4col3</div>
                <div class="col-sm-3">4col3</div>
            </div>
            <div id="map" style="width:500px;height:380px;"></div>
            <input type="text" id="latitude" placeholder="Latitude">
            <input type="text" id="longitude" placeholder="Longitude">
            <input type="text" id="place-id" >
        </div>
       
        <script>
            document.getElementById("latitude").value=map.Point.x;
            $("#longitude").val=map.lng();
        </script>
    </body>
</html>
