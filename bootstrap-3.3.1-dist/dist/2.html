<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
  
        <title>Bootstrap tutorial</title>
        
        <script>
        function initialize() {
            var mapProp = {
              center:new google.maps.LatLng(13, 80),
              zoom: 5,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }
            
        
            
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    <body>
    </head>
  
        
        <div class="container-fluid">
            <h1>Bootstrap </h1>
            <div class="jumbotron">
            Hey there!
            </div>
      
            <div class="row">
                <div class="col-sm-4" style="background-color:red">4col1</div>
                <div class="col-sm-4" style="background-color:blue">4col2</div>
                <div class="col-sm-4" style="background-color:green">4col3</div>
            </div>
             <div class="row">
                <div class="col-sm-3">4col1</div>
                <div class="col-sm-3">4col2</div>
                <div class="col-sm-3">4col3</div>
                <div class="col-sm-3">4col3</div>
            </div>
            <div id="googleMap" style="width:500px;height:380px;"></div>
            <input type="text" id="latitude" placeholder="Latitude">
            <input type="text" id="longitude" placeholder="Longitude">
        </div>
       
        <script>
            document.getElementById("latitude").value=map.Point.x;
            $("#longitude").val=map.lng();
        </script>
    </body>
</html>
